#we can run the app now on any server port
server.port=9000 
#we can use it to tell how the api should be prefixed
server.context-path=/api
#
endpoints.cors.allowed-origins=http://mocker.egen.io
endpoints.sensitive=false

#DataSource Properties : to tell the database properties
spring.datasource.url=jdbc:mysql://localhost:3306/restspring_db?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true